<div class="{{content.class}}">
    <h3>
        <span class="badge badge-rejected"></span>
        Party B Actioned - Rejected
    </h3>
    <table class="table table-tooltip">
        <thead>
        <tr>
            <th class="text-left tooltip-table-name">True Legal Name</th>
            <th class="text-left tooltip-table-id">Client Identifier</th>
            <th class="text-left tooltip-table-lei">Pre-LEI/LEI</th>
            <th class="text-left tooltip-table-rejection-resaon">Rejection Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in content.data | limitTo : 15">
            <td class="text-left tooltip-table-name padding-right-2px word-wrap">{{item.entity.name | decodeUri | truncate:30}}</td>
            <td class="text-left tooltip-table-id  padding-right-2px word-wrap">{{item.entity.clientIdentifier | decodeUri | truncate:25}}</td>
            <td class="text-left tooltip-table-lei padding-right-2px word-wrap">{{item.entity.lei | decodeUri | truncate:20}}</td>
            <td class="text-left tooltip-table-rejection-resaon padding-right-2px">
                <span>
                    {{ item.reason | decodeUri}}
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
