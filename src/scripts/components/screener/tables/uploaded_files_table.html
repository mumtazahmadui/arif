<div class="table-contayner screener-uploaded-files">

    <table class="table table-hover table-master-list-template" ng-if="!data.loading">
        <thead>
            <tr>
                <th class="text-left">Upload ID</th>
                <th class="text-left">Uploaded By</th>
                <th class="text-left">Uploaded Date</th>
                <th class="text-left">Proccessing Status</th>
                <th class="text-center">Count of RFA(s) Initiated</th>
                <th class="text-left">Uploaded File</th>
                <th class="text-left">Error File</th>
                <th class="text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data.table.data.dataList | limitTo:data.pages.items_per_page">
                <td class="text-left">{{item.id}}</td>
                <td class="text-left">{{item.uploadBy }}</td>
                <td class="text-left">{{item.uploadDate}}</td>
                <td class="text-left" ng-style="{color:data.processingStatus(item.bulkUploadStatus)}">{{item.bulkUploadStatus}}</td>
                <td class="text-center">{{item.rfaCountInitiated}}</td>
                <td class="text-left">
                    <a title="Uploaded File" class="btn btn-default btn-action sprite-file-xcl margin-left-10percent" ng-if="item.originalFileId" ng-click="call('downloadXCLFile', item.originalFileId)"></a>
                </td>
                <td class="text-left">
                    <a title="Uploaded File" class="btn btn-default btn-action sprite-file-xcl margin-left-10percent" ng-if="item.errorFileId" ng-click="call('downloadXCLFile', item.errorFileId)"></a>
                </td>
                <td class="text-left uploaded-files-screener_cell_actions">
                    <div class="uploaded-files-screener_cell_actions_container">
                        <button ng-if="item.errorFileId" title="Delete" ng-click="call('deleteUploadedFile', item.errorFileId)" class="btn btn-default btn-action sprite-button-remove"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="table-loader" ng-if="data.loading">
        <span>
            <i class="fa fa-spin fa-circle-o-notch"></i> Loading...</span>
    </div>
    <div class="table-no-results" ng-if="data.table.data.dataList.length == 0 && !data.loading">
        <span>No search results found for this query.</span>
    </div>
</div>
