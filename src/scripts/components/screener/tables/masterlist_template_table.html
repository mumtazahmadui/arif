<div class="table-contayner">

    <table class="table table-hover table-master-list-template" ng-if="!data.loading">
        <thead>
        <tr>
            <th class="text-left">Masterlist Template Name</th>
            <th class="text-left">Masterlist Linked</th>
            <th class="text-left">Masterlist Template</th>
            <th class="text-left">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.table.data.dataList | limitTo:data.pages.items_per_page">
            <td class="text-left" title="{{item.templateName}}">{{item.templateName | truncate:60}}</td>
            <td class="text-left">
                <linked-masterlist-tooltip ng-if="item.masterListLinked" linked-masterlists="item.masterListLinked"></linked-masterlist-tooltip>
            </td>
            <td class="text-left">
                <a title="View Masterlist Template" class="btn btn-default btn-action sprite-file-xcl margin-left-10percent" ng-click="call('exportTemplate', {mlTemplateId : item.id})"></a>
            </td>
            <td class="text-left">
                <button ng-if="!item.masterListLinked || item.masterListLinked.length == 0" title="Delete masterlist template" class="btn btn-default btn-action sprite-button-remove" ng-click="call('remove', {mlTemplateId: item.id, mlTemplateName: item.templateName})"></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="table-loader" ng-if="data.loading">
        <span><i class="fa fa-spin fa-circle-o-notch"></i> Loading...</span>
    </div>
    <div class="table-no-results" ng-if="data.table.data.dataList.length == 0 && !data.loading">
        <span>No search results found for this query.</span>
    </div>
</div>
