<div class="modal-rfa">
        <div class="modelHeader" style="padding: 15px;">
                <button type="button" class="closed" data-dismiss="modal" aria-hidden="true"
                 ng-click="cancel()"><span>x</span></button>
            <h3 class="modal-title">Confirm</h3>
        </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <h3 class="modal-title">Selected checkbox will be unchecked. Click ‘Confirm’ to proceed.</h3>
            </div>
            
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-green"  ng-click="cancel()">Cancel</button>
        <button class="btn btn-lightgreen" ng-click="ok()">Confirm</button>
    </div>
</div>
