<div class="modelHeader" style="padding: 15px;">
        <button type="button" class="closed" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
                <span>x</span></button>
    <h3 class="modal-title"></h3>
</div>
<div class="modal-body esign-bulk-view">
    <div class="modal-top-nav pull-right" ng-if="viewer.hasPrev() || viewer.hasNext()">
        <a class="btn" ng-class="{'btn-primary':viewer.hasPrev(), disabled:!viewer.hasPrev()}" ng-click="viewer.hasPrev() && viewer.prev()" href>Previous RFA</a>
        <a class="btn" ng-class="{'btn-primary':viewer.hasNext(), disabled:!viewer.hasNext()}" ng-click="viewer.hasNext() && viewer.next()" href>Next RFA</a>
    </div>
    <h1>Request for Amendment Preview</h1>
    <div class="amendment-id">RFA ID - <span ng-bind="viewer.rfaId"></span></div>
    <div class="modal-pdf">
        <!-- PDF -->
        <div class="col-xs-12">
            <div class="loading" ng-show="viewer.loading">
                <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
            </div>
            <div id="pdf-holder"></div>
        </div>
    </div>
</div>
