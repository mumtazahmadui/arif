<div class="modals">
	<div class="modelHeader" style="padding: 15px;">
            <button type="button" class="closed" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">
                    <span>x</span></button>
        <h3 class="modal-title">Warning</h3>
    </div>
	<div class="modal-body">
		<p>Changes to the fields made will be lost by navigating away from this page, please save before moving another page.</p>
	<div class="modal-footer">
	    <button class="btn btn-green" ng-click="cancel()">Cancel</button>
	    <button class="btn btn-lightgreen" ng-click="ok()">Ok</button>
	</div>
</div>
